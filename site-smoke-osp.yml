- hosts: workstation
  gather_facts: false

  roles:
  - name: osp-facts

  tasks:

  - name: Smoketest Postgres database
  postgresql_ping:
    db: flask_db
    login_host: "{{ groups.appdbs.ansible_default_ipv4.address }}"
    login_user: flask
    login_password: redhat
    ssl_mode: disable
  delegate_to: "{{ groups.apps[0] }}"
  run_once: true
  tags:
    - osp.smoke

- name: Curl website
  uri:
    url: "http://{{ __frontend.public_v4 }}/ping"
    return_content: yes
  loop: frontends
  loop_control:
    loop_var: __frontend
  register: webpage
  until: '"alive" in webpage.content'
  retries: 10
  delay: 1
  tags:
    - osp.smoke


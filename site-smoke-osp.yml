- hosts: workstation
  gather_facts: false
  tasks:

  - name: OpenStack servers
    os_server_info:
      cloud: openstack
      server: frontend
    register: frontend_servers

  - name: Curl website
    uri:
      url: "http://{{ __frontend.public_v4 }}"
      return_content: yes
      status_code: 200
    loop: frontend_servers
    loop_control:
      loop_var: __frontend
    register: webpage

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
